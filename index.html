<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRUM-KIT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <h1 class="heading">DRUM &#x1f941; KIT</h1>
      <div class="set">
        <button class="a drum">a <p>tom</p></button>
        <button class="s drum">s <p>tom</p></button>
        <button class="d drum">d <p>tom</p></button>
        <button class="f drum">f <p>tom</p></button>
        <button class="t drum">t <p>kick</p></button>
        <button class="u drum">u <p>crash</p></button>
        <button class="j drum">j <p>snare</p></button>
        <button class="k drum">k <p>clap</p></button>
        <button class="l drum">l <p>hihat</p></button>
      </div>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
